<!DOCTYPE html>

<body>
    <h2>Ile bedzie kosztować weselisko?</h2>
    <label>Podaj liczbe gości: <input id="iloscGosci" type="number"/><br></label>
    <label><input id="poprawiny" type="checkbox"> Poprawiny?</label><br>
    <button type="button" onclick="obliczKoszt()">Oblicz koszt </button><br>
    <p id="wynik"></p>
    

    <script>
        function obliczKoszt(){
            const iloscGosci = document.getElementById('iloscGosci').value ;
            const wynik = document.getElementById('wynik');
            const poprawiny = document.getElementById('poprawiny');
            let koszt = iloscGosci * 100
            if(poprawiny.checked){
                wynik.innerHTML = "Koszt twojego wesela to " + koszt * 1.3 + " zł"

            }else{
                wynik.innerHTML = "Koszt twojego wesela to " + koszt + " zł"
            }



        }


    </script>
